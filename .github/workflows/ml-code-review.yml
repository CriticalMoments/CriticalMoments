name: Code Review GPT

permissions:
  id-token: write
  pull-requests: write
  contents: read
  actions: read

on:
  pull_request:
    types: [ review_requested ]

jobs:
  run_code_review:
    runs-on: ubuntu-latest
    if: ${{ github.event.requested_reviewer.login == 'scosman-bot'}}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Code Review GPT
        uses: mattzcarey/code-review-gpt@v0.1.8
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: 'gpt-4o'
          GITHUB_TOKEN: ${{ github.token }}